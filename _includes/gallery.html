<section id="gallery" class="gallery">
  <h2>Gallery</h2>
  
  <ul>
  {% for pic in page.pictures %}<li><div><a href="{{ pic.url }}"><img src="{{ pic.thumbnail }}" alt="{{ pic.label }} - {{ pic.caption }}" /></a><h3>{{ pic.label }}</h3><p>{{ pic.caption }}</p></div></li>{% endfor %}
  </ul>
</section>
