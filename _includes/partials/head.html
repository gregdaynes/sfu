<head>
<meta charset="utf-8">
<meta http-equiv="cleartype" content="on">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

{% include partials/graph.html %}

<title>{% if page.url != "/" %}{{page.title}} | {% endif %}{{site.name}}</title>

<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

{% include partials/ie.html %}

<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
  
<!-- Icons -->
<link rel="logo" type="image/svg" href="{{site.url}}/logo.svg" />
<link rel="shortcut icon" href="/assets/img/favicon-32x32.png">
<!-- ie will look for favicon.ico automatically -->

<!-- RSS Feed -->
<link href="/feed.rss" rel="alternate" type="application/rss+xml" title="{{site.name}} RSS Feed" />

<meta name="msapplication-TileColor" content="{{site.color}}">
<meta name="msapplication-TileImage" content="/assets/img/metro-tile.png">

{% include partials/head.mobile.html %}
