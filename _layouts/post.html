---
layout: default
---

<article>
  <i class="{{page.category}}"></i>
  <img src="{{page.leadImage}}">
  
  <header>
    <hgroup>
      <h1>{{page.title}}</h1>
      <h3>{{page.company}}</h3>
    </hgroup>
    
    <ul>
      <li><a href="http://twitter.com/{{page.twitter}}">{{page.author}}</a></li>
      <li>{{ page.date | date: "%d %B %Y" }}</li>
    </ul>
  </header>
  
  {{ content }}
  
  {% include rating.html %}
  
  {% include gallery.html %}
</article>
