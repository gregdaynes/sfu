---
layout: default
---


<article class="article">

  <span class="icon icon--stack">
    <i class="icon icon--{{page.category}} icon--category icon--light"></i>
    <i class="icon icon--dark icon--base icon--circle"></i>
  </span>
  
  <div class="article__image">
    <div class="lead-image">            
      {% for pic in page.leadImage %}
        {% include partial/picture.html %}
      {% endfor %}
    </div>
  </div>
  
  {% include partial/article_header.html %}
  
  {{ content }}
  
  {% include module/rating.html %}
    
  {% include module/gallery.html %}
  
</article>
